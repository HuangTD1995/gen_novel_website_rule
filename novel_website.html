    var verifyimg = $(".verifyimg").attr("src");
    $(".reloadverify").click(function(){
        Verify()
    });

    //刷新验证码
    function Verify(){
        if( verifyimg.indexOf('?')>0){
            $(".verifyimg").attr("src", verifyimg+'&random='+Math.random());
        }else{
            $(".verifyimg").attr("src", verifyimg.replace(/\?.*$/,'')+'?'+Math.random());
        }
    }

    var defaultUsername = '邮箱/手机号/GG号/账号'
    var searchBox = $('.J_UserName');

    searchBox.css({ color: '#999' });
    searchBox.focus(function () {
        $(this).css({ color: '#333' });
        if ($(this).val() == defaultUsername) {
            $(this).val('');
        }
        $(this).attr("value","");
    });
    searchBox.blur(function () {
        if ($(this).val() == '') {
            $(this).val(defaultUsername);
            $(this).css({ color: '#999' });
        }
    });


    var defaultcode = '请输入验证码'
    var codeBox = $('.J_code');

    codeBox.css({ color: '#999' });
    codeBox.focus(function () {
        $(this).css({ color: '#333' });
        if ($(this).val() == defaultcode) {
            $(this).val('');
        }
        $(this).attr("value","");
    });
    codeBox.blur(function () {
        if ($(this).val() == '') {
            $(this).val(defaultcode);
            $(this).css({ color: '#999' });
        }
    });


    function showError(text) {
        $('p.error_tip').html(text).show();
    }

    $('#login_form').submit(function(){
        var username = $.trim($('#username').val())
        var pwd      = $.trim($('#password').val())

        if (username == '' || username == defaultUsername) {
            showError('请输入用户名')
            $('#username').focus()
            return false
        }

        if (pwd == '') {
            showError('请输入密码')
            $('#password').focus()
            return false
        }

        return true
    });
